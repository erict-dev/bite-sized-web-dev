<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="main.css">


  </head>

  <body>

    <p>MacBook <span id="zero">Zero</span></p>
    <h1>Nothing is everything.</h1>
    <div>
      <a href="">Learn more</a>
      <a href="">Buy</a>
    </div>
    <img src="https://www.apple.com/v/mac/home/ai/images/overview/hero/macbook_air__csdfieli984m_large_2x.jpg"></img>

    <script>
      var intervalRef = setInterval(changeFontWeight, 1000);

      function changeFontWeight() {
        var element = document.querySelector('#zero')
        var style = getComputedStyle(element)
        if(style.fontWeight == 100){
          document.getElementById("zero").style.fontWeight = 500;
        } else {
          document.getElementById("zero").style.fontWeight = style.fontWeight - 100;
        }
      }

    </script>

  </body>
